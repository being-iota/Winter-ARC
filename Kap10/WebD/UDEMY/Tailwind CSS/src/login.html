<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <!-- <h1 class="underline">Hello</h1> -->
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">   
        <h2 class="font-bold text-center text-3xl mb-6 ">LOGIN</h2>
        <form>
            <div class="mb-4">
                <label class=" block text-sm font-medium text-gray-300 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" title="Email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class=" block text-sm font-medium text-gray-300 mb-2 for="password">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" title="Password" placeholder="Enter your password">
            </div>
            <div class="flex justify-center items-center">
                <button class="bg-blue-600 text-center text-white rounded-md py-2 px-3 hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
